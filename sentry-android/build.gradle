apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


def versionMajor = 0
def versionMinor = 1
def versionPatch = 0

project.ext.libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

//    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        buildConfigField "String", "LIBRARY_VERSION", "\"${project.ext.libraryVersion}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.kittinunf.fuel:fuel-android:1.2.0'
    compile 'org.jetbrains.anko:anko-common:0.8.3'
    compile 'com.google.code.gson:gson:2.6.2'
}

ext {
//    bintrayRepo = 'maven'
//    bintrayName = 'sentry-android'

//    publishedGroupId = 'com.joshdholtz.sentry'
    libraryName = 'raven-android'
    artifact = 'raven-android'

    libraryVersion = project.ext.libraryVersion

    libraryDescription = 'A Sentry client for Android'

//    siteUrl = 'https://github.com/nuuneoi/FBLikeAndroid'
//    gitUrl = 'https://github.com/nuuneoi/FBLikeAndroid.git'

//    developerId = 'joshdholtz'
//    developerName = 'Josh Holtz'
//    developerEmail = 'josh@rokkincat.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'http://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT"]
}
buildscript {
    ext.kotlin_version = '1.0.1-2'
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}
