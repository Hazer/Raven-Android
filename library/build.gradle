apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


def versionMajor = 0
def versionMinor = 1
def versionPatch = 0

project.ext.libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        buildConfigField "String", "LIBRARY_VERSION", "\"${project.ext.libraryVersion}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.kittinunf.fuel:fuel-android:1.3.1'
    compile 'org.jetbrains.anko:anko-common:0.8.3'
    compile 'com.google.code.gson:gson:2.6.2'
}

ext {
    libraryName = 'raven-android'
    artifact = 'raven-android'

    libraryVersion = project.ext.libraryVersion

    libraryDescription = 'A Sentry client for Android'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'http://opensource.org/licenses/mit-license.php'
    allLicenses = ["MIT"]
}
buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}